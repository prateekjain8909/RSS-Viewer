<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RSS Feed</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		.button {
  display: inline-block;
  border-radius: 10px;
  background-color:#1e8be4;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 50px;
  width: 200px;
  height: 80px;
  margin: 5px;
  margin-left: 800px;
}

	</style>
</head>
<body style="background-color: orange;">
	<div style="background-color:rgb(27, 62, 84);color:white ;padding:60px;width: 100%;height: 250px;font-family:'Courier New';">
        <h1 style="text-align:center;height: 100%;vertical-align: middle; font-size: 130px">RSS READER &#128209;</h1>
    </div>
  <div>
	<form action="rss_feed" method="POST">
    <h2 style="text-align: center;padding:20px; font-size: 60px">
      {% csrf_token %}
    	{{ form }}</h2>
    <input class="button" type="submit" value="Submit">
  </form>
  <audio autoplay controls>
    <source src = "hello.mp3" type="audio/mpeg">
  </audio>
  </div>
</body>
</html>
